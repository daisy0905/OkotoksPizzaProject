<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="contact location order address">
    <meta name="description" content="Please contact us to make orders">
    <meta name="author" content="Owner of Okotoks Pizza: Doug">
    <link rel="shortcut icon" href="../images/pizza-icon.png" type="image/png">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style-contact.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <script defer
    src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <!--Header starts-->
    <section id="header">
        <article id="mobile-header">
            <div id="mobile-header-logo">
                <img src="../images/okotoks-pizza-logo.png" alt="logo of Okotoks Pizza">
            </div>
            <div id="mobile-header-spacer"></div>
            <div id="mobile-hamburger-menu">
                <input type="checkbox" name="mobile-menu-checkbox" id="mobile-menu-checkbox">
                <div id="mobile-hamburger-container">
                    <span id="mobile-line-1" class="mobile-hamburger-line"></span>
                    <span id="mobile-line-2" class="mobile-hamburger-line"></span>
                    <span id="mobile-line-3" class="mobile-hamburger-line"></span>
                </div>

                <div id="mobile-header-menu">
                    <a href="../index.html">HOME</a>
                    <a class="currentLink" href="about.html">ABOUT</a>
                    <a href="menu.html">MENU</a>
                    <a href="contact.html">CONTACT</a>
                </div>
            </div>
        </article>

        <article id="desktop-header">
            <div id="desktop-header-logo">
                <img src="images/okotoks-pizza-logo.png" alt="logo of Okotoks Pizza">
            </div>
            <div id="desktop-header-spacer"></div>
            <div id="desktop-menu">
                <a href="../index.html">HOME</a>
                <a class="currentLink" href="about.html">ABOUT</a>
                <a href="menu.html">MENU</a>
                <a href="contact.html">CONTACT</a>
            </div>
        </article>
    </section>
    <!--Header ends-->

    <!--Content starts-->
    <section id="content">
        <article id="contact">
            <div id="contact-info">
                <i class="fas fa-phone-volume fa-2x"></i>
                <a href="tel:4035555555">PHONE US</a>
                <a href="mailto:info@okotokspizza.ca">EMAIL US</a>
            </div>
            <div class="location-hours">
                <i class="fas fa-map-marker-alt fa-2x"></i>
                <p>420 Big Rock Ln<br>Okotoks, Alberta<br>T1S 1B4</p>
            </div>
            <div class="location-hours">
                <i class="fas fa-hourglass-half fa-2x"></i>
                <p>Mon - Thurs : 12 PM - 11 PM<br>Fri - Sat: 12PM - 12 AM<br>Sun: 4 PM - 10 PM</p>
            </div>
        </article>

        <article id="google-map">
            <div id="map-location">
                <iframe width="100%" height="600" frameborder="0" scrolling="no"
                    marginheight="0" marginwidth="0"
                    src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=420%20Big%20Rock%20Ln,%20Okotoks,%20Alberta,%20Canada+(Okotoks%20Pizza)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                </iframe>
            </div>
        </article>
    </section>
    <!--Content ends-->
    
    <!--Footer starts-->
    <section id="footer">
        <footer>OkotoksPizza &copy; 2020</footer>
    </section>
    <!--Footer ends-->
</body>

</html>
